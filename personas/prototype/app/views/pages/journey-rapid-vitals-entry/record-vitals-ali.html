{% extends "layout-app.html" %}
{% set pageTitle = "Record vitals: Ali Rahman" %}

{% block content %}
<section class="nhsapp-section">
  <h1>Record vital signs: Ali Rahman</h1>
  <form action="/pages/journey-rapid-vitals-entry/vitals-confirm-ali" method="get">
    <div class="nhsapp-form-group">
      <label for="temp">Temperature (Â°C)</label>
      <input class="nhsapp-input" id="temp" name="temp" type="number" step="0.1" required>
    </div>
    <div class="nhsapp-form-group">
      <label for="bp">Blood pressure (mmHg)</label>
      <input class="nhsapp-input" id="bp" name="bp" type="text" required placeholder="120/80">
    </div>
    <div class="nhsapp-form-group">
      <label for="pulse">Pulse (bpm)</label>
      <input class="nhsapp-input" id="pulse" name="pulse" type="number" required>
    </div>
    <div class="nhsapp-form-group">
      <label for="resp">Respiratory rate (per min)</label>
      <input class="nhsapp-input" id="resp" name="resp" type="number" required>
    </div>
    <div class="nhsapp-form-group">
      <label for="spo2">Oxygen saturation (%)</label>
      <input class="nhsapp-input" id="spo2" name="spo2" type="number" required>
    </div>
    <button class="nhsapp-button" type="submit">Save and continue</button>
  </form>
  <a class="nhsapp-link nhsapp-link--back" href="/pages/journey-rapid-vitals-entry/patient-list">Back to patient list</a>
</section>
{% endblock %}
